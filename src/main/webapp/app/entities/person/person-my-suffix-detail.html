
<div>
    <h2><span data-translate="registrationPlatformApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="registrationPlatformApp.person.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.person.firstName}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.person.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.person.lastName}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.person.email">Email</span></dt>
        <dd>
            <span>{{vm.person.email}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.person.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.person.phoneNumber}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.person.birthDate">Birth Date</span></dt>
        <dd>
            <span>{{vm.person.birthDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.person.location">Location</span></dt>
        <dd>
            <a ui-sref="location-my-suffix-detail({id:vm.person.locationId})">{{vm.person.locationId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-my-suffix-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
