<div>
    <h2 data-translate="registrationPlatformApp.eventType.home.title">Event Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="event-type-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="registrationPlatformApp.eventType.home.createLabel">
                        Create new Event Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="registrationPlatformApp.eventType.name">Name</span></th>
                    <th><span data-translate="registrationPlatformApp.eventType.price">Price</span></th>
                    <th><span data-translate="registrationPlatformApp.eventType.event">Event</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="eventType in vm.eventTypes track by eventType.id">
                    <td><a ui-sref="event-type-my-suffix-detail({id:eventType.id})">{{eventType.id}}</a></td>
                    <td>{{eventType.name}}</td>
                    <td>{{eventType.price}}</td>
                    <td>
                        <a ui-sref="event-my-suffix-detail({id:eventType.eventId})">{{eventType.eventId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="event-type-my-suffix-detail({id:eventType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event-type-my-suffix.edit({id:eventType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event-type-my-suffix.delete({id:eventType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
