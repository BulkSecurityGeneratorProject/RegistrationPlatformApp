
<div>
    <h2><span data-translate="registrationPlatformApp.eventType.detail.title">Event Type</span> {{vm.eventType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="registrationPlatformApp.eventType.name">Name</span></dt>
        <dd>
            <span>{{vm.eventType.name}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.eventType.price">Price</span></dt>
        <dd>
            <span>{{vm.eventType.price}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.eventType.event">Event</span></dt>
        <dd>
            <a ui-sref="event-my-suffix-detail({id:vm.eventType.eventId})">{{vm.eventType.eventId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-type-my-suffix-detail.edit({id:vm.eventType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
