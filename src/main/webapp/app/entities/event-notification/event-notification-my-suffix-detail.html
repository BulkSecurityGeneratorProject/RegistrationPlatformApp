
<div>
    <h2><span data-translate="registrationPlatformApp.eventNotification.detail.title">Event Notification</span> {{vm.eventNotification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="registrationPlatformApp.eventNotification.title">Title</span></dt>
        <dd>
            <span>{{vm.eventNotification.title}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.eventNotification.description">Description</span></dt>
        <dd>
            <span>{{vm.eventNotification.description}}</span>
        </dd>
        <dt><span data-translate="registrationPlatformApp.eventNotification.event">Event</span></dt>
        <dd>
            <a ui-sref="event-my-suffix-detail({id:vm.eventNotification.eventId})">{{vm.eventNotification.eventId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-notification-my-suffix-detail.edit({id:vm.eventNotification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
