<div>
    <h2 data-translate="registrationPlatformApp.eventNotification.home.title">Event Notifications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="event-notification-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="registrationPlatformApp.eventNotification.home.createLabel">
                        Create new Event Notification
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="registrationPlatformApp.eventNotification.title">Title</span></th>
                    <th><span data-translate="registrationPlatformApp.eventNotification.description">Description</span></th>
                    <th><span data-translate="registrationPlatformApp.eventNotification.event">Event</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="eventNotification in vm.eventNotifications track by eventNotification.id">
                    <td><a ui-sref="event-notification-my-suffix-detail({id:eventNotification.id})">{{eventNotification.id}}</a></td>
                    <td>{{eventNotification.title}}</td>
                    <td>{{eventNotification.description}}</td>
                    <td>
                        <a ui-sref="event-my-suffix-detail({id:eventNotification.eventId})">{{eventNotification.eventId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="event-notification-my-suffix-detail({id:eventNotification.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event-notification-my-suffix.edit({id:eventNotification.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event-notification-my-suffix.delete({id:eventNotification.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
